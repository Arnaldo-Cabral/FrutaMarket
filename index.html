<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>segunda entrega</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <button id="boton">Fruta Recomendada</button>
            <button id="botonBorrar">Borrar Carrito</button>
            <button onclick="valorDolar()">Cotización Dolar</button>
            <p id="dolar"></p>
            <form class="d-flex">
                <button id="botonCarrito" class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cantidad-prod">0</span>
                </button>
            </form>
        </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Fruta Market</h1>
                <p id="titulo" class="lead fw-normal text-white-50 mb-0">del Campo a su Hogar</p>
            </div>
        </div>
    </header>
    <!-- Section-->

    <section id="cambiar" class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <!-- <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 //justify-content-center"> -->
            <div class="col-mb-5">
                <div id="cardsJS" class="d-flex ">
                </div>
            </div>
            <!--  </div> -->
            
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="listaProducto">
                    
                    
                </tbody>
                <tfoot>
                    <tr id="footer">
                        <th id="total-carrito" scope="row" colspan="5">TOTAL</th>
                    </tr>
                </tfoot>
                
                <tbody id="items">
                    <button id="botonPagarCompra">Pagar Comprar</button>
                </tbody>
            </table>
        </div>
    </section>
    
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Fruta Market 2022</p>           
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
